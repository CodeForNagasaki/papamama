<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>さっぽろパパママMAP</title>
  <link rel="stylesheet" href="css/ol.css" type="text/css">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/bootstrap.css.map" type="text/css">
  <link rel="stylesheet" href="css/base.css" type="text/css">
  <link rel="stylesheet" href="css/jquery.mobile-1.4.4.css">
</head>
<body>
  <div data-role="page" id="mainPage">
    <div data-role="panel" id="mypanel" data-position="right">

      <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
        <input type="checkbox" name="cbMiddleSchool" id="cbMiddleSchool">
        <label for="cbMiddleSchool">中学校区</label>
        <input type="checkbox" name="cbElementarySchool" id="cbElementarySchool">
        <label for="cbElementarySchool">小学校区</label>
      </fieldset>

      <select id="changeOpacity" data-mini="true">
        <option>地図透明度</option>
        <option value="0.75">75%</option>
        <option value="0.50">50%</option>
        <option value="0.25">25%</option>
        <option value="0.10">10%</option>
      </select>

      <input type="checkbox" id="cbDisplayCircle" name="cbDisplayCircle" data-mini="true">
      <label for="cbDisplayCircle">距離円を表示</label>
      <select id="changeCircleRadius" data-mini="true">
        <option value="">距離円の半径</option>
        <option value="100">100m</option>
        <option value="250">250m</option>
        <option value="500">500m</option>
        <option value="750">750m</option>
        <option value="1000">1km</option>
        <option value="1250">1.25km</option>
        <option value="1500">1.5km</option>
        <option value="2000">2km</option>
        <option value="3000">3km</option>
        <option value="5000">5km</option>
      </select>

      <a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-icon-delete ui-btn-icon-left ui-btn-inline ui-mini">閉じる</a>
    </div>

    <div role="main" class="ui-content">
      <fieldset id="nav1" data-role="controlgroup" data-type="horizontal" data-mini="true">
        <input type="checkbox" name="cbNinka" id="cbNinka" checked="checked">
        <label for="cbNinka">認可</label>
        <input type="checkbox" name="cbKodomoen" id="cbKodomoen" checked="checked">
        <label for="cbKodomoen">こども園</label>
        <input type="checkbox" name="cbNinkagai" id="cbNinkagai" checked="checked">
        <label for="cbNinkagai">認可外</label>
        <input type="checkbox" name="cbKindergarten" id="cbKindergarten" checked="checked">
        <label for="cbKindergarten">幼稚園</label>
        <select id="moveTo" data-mini="true"><option>移動先</option></select>
        <a href="#mypanel" class="ui-btn ui-icon-bars ui-btn-icon-notext">Open panel</a>
      </fieldset>
      <div id="map" class="map">
        <div id="popup" title="Welcome to ol3"></div>
      </div>
    </div>
  <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
  <script src="js/jquery.mobile-1.4.4.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
  <script src="js/ol_style.js" type="text/javascript"></script>
  <script src="js/index.js" type="text/javascript"></script>
  <div id="marker" title="Marker"></div>
  <div id="markerTitle" title="MarkerTitle"></div>
</body>
</html>
