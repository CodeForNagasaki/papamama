<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="css/ol.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css.map" type="text/css">
    <link rel="stylesheet" href="css/base.css" type="text/css">
    <style type="text/css">
    #marker {
        width: 20px;
        height: 20px;
        border: 1px solid #088;
        border-radius: 10px;
        background-color: #F00;
        opacity: 0.7;
    }
    #markerTitle {
        text-decoration: none;
        color: black;
        font-size: 11pt;
        font-weight: bold;
        text-shadow: black 0.1em 0.1em 0.2em;
    }
    </style>

    <title>さっぽろパパママMAP</title>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">さっぽろパパママMAP</a>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <input type="checkbox" id="cbMiddleSchool">中学校区
        <input type="checkbox" id="cbElementarySchool">小学校区
        地図の中心位置 : <select id="moveTo"></select>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <div id="map" class="map">
            <div id="popup" title="Welcome to ol3">
          </div>
        </div>
      </div>
    </div>

	<script src="js/jquery-2.1.1.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
	<script src="js/ol_style.js" type="text/javascript"></script>
	<script type="text/javascript">
var map = new ol.Map({
       layers: [
	/*
		new ol.layer.Tile({
			source: new ol.source.OSM()
		}),
	*/
		new ol.layer.Tile({
			source: new ol.source.XYZ({
				attributions: [
					new ol.Attribution({
						html: "<a href='http://portal.cyberjapan.jp/help/termsofuse.html' target='_blank'>国土地理院</a>"
					})
				],
				url: "http://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png",
				projection: "EPSG:3857"
			})
		}),
		// 中学校区
		new ol.layer.Vector({
			source: new ol.source.GeoJSON({
				projection: 'EPSG:3857',
				url: 'data/MiddleSchool_Sapporo.geojson'
			}),
			name: 'MiddleSchool_Sapporo',
			style: middleSchoolStyleFunction,
			visible: false
		}),
		// 小学校区
		new ol.layer.Vector({
			source: new ol.source.GeoJSON({
				projection: 'EPSG:3857',
				url: 'data/Elementary_Sapporo.geojson'
			}),
			name: 'Elementary_Sapporo',
			style: elementaryStyleFunction,
			visible: false
		}),
		// こども園
		new ol.layer.Vector({
			source: new ol.source.GeoJSON({
				projection: 'EPSG:3857',
				url: 'data/Kodomoen.geojson'
			}),
			style: nurseryStyleFunction
		}),
		// 認可外
		new ol.layer.Vector({
			source: new ol.source.GeoJSON({
				projection: 'EPSG:3857',
				url: 'data/Ninkagai.geojson'
			}),
			style: nurseryStyleFunction
		}),
		// 認可
		new ol.layer.Vector({
			source: new ol.source.GeoJSON({
				projection: 'EPSG:3857',
				url: 'data/Ninka.geojson'
			}),
			style: nurseryStyleFunction
		}),
		// 幼稚園
		new ol.layer.Vector({
			source: new ol.source.GeoJSON({
				projection: 'EPSG:3857',
				url: 'data/Kindergarten.geojson'
			}),
			style: nurseryStyleFunction
		})
	],
	target: 'map',
	view: new ol.View({
               center: ol.proj.transform([141.347899, 43.063968], 'EPSG:4326', 'EPSG:3857'),
               zoom: 14
       })
});

var popup = new ol.Overlay({
	element: document.getElementById('popup')
});
map.addOverlay(popup);

var tmpContent;
map.on('click', function(evt) {
	var element = popup.getElement();
	var feature = map.forEachFeatureAtPixel(evt.pixel,
		function(feature, layer) {
			return feature;
		}
	);
	$(element).popover('destroy');
	if (feature && "Point" == feature.getGeometry().getType()) {
		var geometry = feature.getGeometry();
		var coord = geometry.getCoordinates();
		popup.setPosition(coord);
		$(element).attr('title', '[' + feature.get('種別') + '] ' + feature.get('名称') );
		var content = '';
		if (feature.get('定員') != null) {
			content += '<div>定員'+feature.get('定員')+'人</div>';
		}
		$(element).popover({
			'placement': 'top',
			'html': true,
			'content': content
		});
		$(element).popover('show');
	}
});

$('#cbMiddleSchool').click(function(){
	map.getLayers().forEach(function(layer) {
		if (layer.get('name') == 'MiddleSchool_Sapporo') {
			if ($('#cbMiddleSchool').prop('checked')){
				layer.setVisible(true);
			} else {
				layer.setVisible(false);
			}
		}
	});
});
$('#cbElementarySchool').click(function(){
	map.getLayers().forEach(function(layer) {
		if (layer.get('name') == 'Elementary_Sapporo') {
			if ($('#cbElementarySchool').prop('checked')){
				layer.setVisible(true);
			} else {
				layer.setVisible(false);
			}
		}
	});
});

    // 中心座標変更セレクトボックス用データ
    // 外出しした方がよい
    var moveToList = [
        {name: "---- 公共施設"},
        {name: "道庁赤レンガ", lat: 43.063968, lon: 141.347899},
        {name: "中央区役所", lat: 43.05482,   lon: 141.34115},
        {name: "東区役所",   lat: 43.07605,   lon: 141.36367},
        {name: "西区役所",   lat: 43.07439,   lon: 141.30074},
        {name: "南区役所",   lat: 42.98992,   lon: 141.35344},
        {name: "北区役所",   lat: 43.09079,   lon: 141.34082},
        {name: "豊平区役所", lat: 43.03133,   lon: 141.38008},
        {name: "白石区役所", lat: 43.04772,   lon: 141.40504},
        {name: "厚別区役所", lat: 43.036454,  lon: 141.474597},
        {name: "手稲区役所", lat: 43.121911,  lon: 141.245537},
        {name: "清田区役所", lat: 42.9997229, lon: 141.44371},
        {name: "---- 公共交通機関施設"},
        {name: "JR札幌駅", lat: 43.068586, lon: 141.350669},
        {name: "JR新札幌駅", lat: 43.038960, lon: 141.471431},
        {name: "JR白石駅", lat: 43.054723, lon: 141.414163},
        {name: "JR桑園駅", lat: 43.070714, lon: 141.331937},
        {name: "JR琴似駅", lat: 43.081522, lon: 141.30746},
        {name: "JR手稲駅", lat: 43.120355, lon: 141.243413},
        {name: "東西線大通駅", lat: 43.060479, lon:141.354526},
        {name: "東西線西11丁目駅", lat: 43.058656, lon: 141.341319}
    ];

    $(document).ready(function(){
        // セレクトボックスに要素追加
        $('#moveTo').append($('<option>').html("移動先を選択してください").val(""));
        for(var i=0; i<moveToList.length; i++) {
            $('#moveTo').append($('<option>').html(moveToList[i].name).val(i));
        }

        // 中心座標変更セレクトボックス操作イベント定義
        $('#moveTo').change(function(){
            lon = moveToList[$(this).val()].lon;
            lat = moveToList[$(this).val()].lat;
            if(lon !== undefined && lat !== undefined) {
                view = map.getView();
                view.setCenter(
                    ol.proj.transform([lon, lat], 'EPSG:4326', 'EPSG:3857')
                );
            }
            // マーカーを設置
            setMarker(lon, lat, moveToList[$(this).val()].name);
        });
    });

    // 指定した緯度経度座標にマーカーを設置する
    function setMarker(lon, lat, label)
    {
        // マーカーを設置
        var pos = ol.proj.transform([lon, lat], 'EPSG:4326', 'EPSG:3857');
        // Vienna marker
        var marker = new ol.Overlay({
            position: pos,
            positioning: 'center-center',
            element: $('#marker'),
            stopEvent: false
        });
        map.addOverlay(marker);

        // ラベル設定
        $('#markerTitle').html(label);
        var markerTitle = new ol.Overlay({
          position: pos,
          element: $('#markerTitle')
        });
        map.addOverlay(markerTitle);
    }
    </script>
    <div id="marker" title="Marker"></div>
    <div id="markerTitle" title="MarkerTitle"></div>
   </body>
</html>
